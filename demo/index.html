<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../d3-task-scheduler.html">
	</head>

	<body>
		<div class="vertical-section-container centered">
			<h2>Task scheduler</h2>
			<demo-snippet>
				<template>
					<dom-bind>
						<template>
							<d3-task-scheduler
								height="300"
								start="2018-04-10"
								deadlines="[[deadlines]]">
							</d3-task-scheduler>
						</template>
					</dom-bind>

					<script>
						const scope = document.querySelector('dom-bind');
						scope.deadlines = [
							{
								taskId: 'planning',
								name: 'Planning',
								date: '2018-04-25',
							},
							{
								taskId: 'concepting',
								name: 'Concepting',
								date: '2018-05-05',
							},
							{
								taskId: 'implementation',
								name: 'Implementation',
								date: '2018-05-20',
							},
							{
								taskId: 'validation',
								name: 'Validation',
								date: '2018-06-01',
							},
						];
					</script>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
