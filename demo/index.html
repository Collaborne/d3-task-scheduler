<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../d3-task-scheduler.html">

		<script>
			function toString(date) {
				const year = date.getFullYear();
				const month = (date.getMonth() + 1).toString().padStart(2, '0');
				const day = date.getDate().toString().padStart(2, '0');
				return `${year}-${month}-${day}`;
			}
			function inDays(start, nrDays) {
				const date = new Date(start);
				date.setDate(date.getDate() + nrDays);
				return toString(date);
			}
		</script>
	</head>

	<body>
		<div class="vertical-section-container centered">
			<h2>Task scheduler</h2>
			<demo-snippet>
				<template>
					<dom-bind>
						<template>
							<style>
								d3-task-scheduler {
									width: 100%;
								}
							</style>

							Start: <input value="{{start::input}}" type="date"/>
							<d3-task-scheduler
								start="[[start]]"
								deadlines="[[computeDeadlines(start)]]">
							</d3-task-scheduler>
						</template>
					</dom-bind>

					<script>
						const scope = document.querySelector('dom-bind');
						scope.start = inDays(toString(new Date()), -10);
						scope.computeDeadlines = start => [
							{
								taskId: 'planning',
								name: 'Planning',
								date: inDays(start, 14),
							},
							{
								taskId: 'concepting',
								name: 'Concepting',
								date: inDays(start, 33),
							},
							{
								taskId: 'implementation',
								name: 'Implementation',
								date: inDays(start, 70),
							},
							{
								taskId: 'validation',
								name: 'Validation',
								date: inDays(start, 80),
							},
						];
					</script>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
