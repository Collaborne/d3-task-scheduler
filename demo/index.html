<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../d3-task-scheduler.html">

		<script>
			function toString(date) {
				return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
			}
			function inDays(nrDays) {
				const date = new Date();
				date.setDate(date.getDate() + nrDays);
				return toString(date);
			}
		</script>
	</head>

	<body>
		<div class="vertical-section-container centered">
			<h2>Task scheduler</h2>
			<demo-snippet>
				<template>
					<dom-bind>
						<template>
							<style>
								d3-task-scheduler {
									width: 100%;
								}
							</style>
							<d3-task-scheduler
								start="[[start]]"
								deadlines="[[deadlines]]">
							</d3-task-scheduler>
						</template>
					</dom-bind>

					<script>
						const scope = document.querySelector('dom-bind');
						scope.start = inDays(-10);
						scope.deadlines = [
							{
								taskId: 'planning',
								name: 'Planning',
								date: inDays(-4),
							},
							{
								taskId: 'concepting',
								name: 'Concepting',
								date: inDays(23),
							},
							{
								taskId: 'implementation',
								name: 'Implementation',
								date: inDays(60),
							},
							{
								taskId: 'validation',
								name: 'Validation',
								date: inDays(70),
							},
						];
					</script>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
