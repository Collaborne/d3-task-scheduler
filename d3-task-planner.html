<!doctype html>
<link rel='import' href='bower_components/polymer/polymer-element.html'>
<script src='https://d3js.org/d3.v4.min.js'></script>

<!--
A chart that shows tasks as draggable dots

### Example

```html
<d3-task-planner
	width="600"
	height="300"
	start="2018-01-01"
	end="2018-02-08"
	deadlines="{'http://collaborne.com/schema/1.0/tasks/sensing': '2018-01-16','http://collaborne.com/schema/1.0/tasks/visioning': '2018-01-24','http://collaborne.com/schema/1.0/tasks/prototyping': '2018-01-31','http://collaborne.com/schema/1.0/tasks/scaling': '2018-02-08'}">
</d3-task-planner>
```

@demo demo/index.html
-->
<dom-module id='d3-task-planner'>
	<template>
		<style>
			:host {
				display: inline-block;
			}
			path {
				stroke-width: 2;
				fill: none;
			}
			.axis path,
			.axis line {
				fill: none;
				stroke: grey;
				stroke-width: 1;
				shape-rendering: crispEdges;
			}
			div.tooltip {
				position: absolute;
				text-align: center;
			}
			#today {
				stroke-width: 2;
				stroke: grey;
			}
			#valueLine {
				fill: none;
				stroke: black;
			}
			.label {
				margin-bottom: 16px;
			}
		</style>

		<svg id="svg" width$="[[width]]" height$="[[height]]">
			<g transform$="[[_transform]]">
				<line id="today"></line>
				<path id="valueLine"></path>
				<g id="xAxis"></g>
				<g id="yAxis"></g>
			</g>
		</svg>
	</template>

	<script>
		/**
		 * @customElement
		 * @polymer
		 */
		class D3TaskPlanner extends Polymer.Element {

			static get is() {
				return 'd3-task-planner';
			}

			constructor() {
				super();
			}

			static get properties() {
				return {
					/**
					* Object that maps task name to scheduled deadline
					*/
					deadlines: Object,
					/**
					* String representing the last day of the schedule in the format yyyy-mm-dd
					*/
					end: String,
					/**
					* String representing the first day of the schedule in the format yyyy-mm-dd
					*/
					start: String,
					/**
					* Component width
					*/
					width: Number,
					/**
					* Component height
					*/
					height: Number,
					margin: {
						type: Object,
						value: {
							top: 30,
							right: 50,
							bottom: 30,
							left: 50
						}
					},
					// Functions to calculate ranges
					x: {
						type: Number,
						computed: '_computeXrange()'
					},
					y: {
						type: Number,
						computed: '_computeYrange()'
					},
					// Graph dimensions
					_graphWidth: {
						type: Number,
						computed: '_computeGraphWidth()'
					},
					_graphHeight: {
						type: Number,
						computed: '_computeGraphHeight()'
					},
					_transform: {
						type: String,
						computed: '_computeTransform()'
					},
				};
			}

			_computeTransform() {
				return "translate(" + this.margin.left + ", " + this.margin.top + ")";
			}

			_computeGraphWidth() {
				return this.width - this.margin.left - this.margin.right;
			}

			_computeGraphHeight() {
				return this.height - this.margin.top - this.margin.bottom;
			}

			_computeXrange() {
				return d3.scaleTime()
					.domain([new Date(this.start), new Date(this.end)])
					.range([0, this.width - this.margin.left - this.margin.right]);
			}

			_computeYrange() {
				return d3.scaleLinear()
					.domain([0, 100])
					.range([ this.height - this.margin.top - this.margin.bottom, 0]);
			}

			_drawXAxis() {
				const xAxis = d3.axisBottom(this.x).ticks(d3.timeMonth).tickFormat(d3.timeFormat('%B'));
				d3.select(this.$.xAxis)
					.attr('class', 'x axis')
					// By default x axis is on the upperside
					// so we need to move it down by the graph height
					.attr('transform', 'translate(0,' + this._graphHeight + ')')
					.call(xAxis);
			}

			_drawYAxis() {
				const yAxis = d3.axisLeft(this.y);
				d3.select(this.$.yAxis)
					.attr('class', 'y axis')
					.call(yAxis);
			}

			_drawValuelinePath() {
				d3.select(this.$.valueLine)
					.attr('class', 'line')
					.attr('d', this._valueline(this._inputData));
			}

			buildInputData() {
				const projectTotalDuration = new Date(this.end).getTime() - new Date(this.start).getTime();
				const parseDate = d3.timeParse('%Y-%m-%d');
				this._inputData = Object.keys(this.deadlines).map(taskId => {
					const phaseDeadline = this.deadlines[taskId];
					// Progress is relative weight of the phase compared to the total project duration
					const progress = (new Date(phaseDeadline).getTime() - new Date(this.start).getTime()) / projectTotalDuration;
					return {
						// Define name of the element as the last word in the phase id
						// eg. for 'http://collaborne.com/schema/1.0/tasks/sensing' extracts name 'sensing'
						name: taskId.split(/[/ ]+/).pop(),
						taskId,
						date: parseDate(phaseDeadline),
						progress,
						percentage: +(progress * 100)
					};
				});
				// Add also one dot representing the start
				this._inputData.unshift({
					name: 'start',
					taskId: 'start',
					date: new Date(this.start),
					progress: 0,
					percentage: 0,
				});
			}

			_drawTodayLine() {
				// Add vertical line on today's date
				// const todayDate = new Date();
				// TODO: This is just for debug, using fixed data
				const todayDate = new Date('2018-01-21T23:00:00.000Z');
				d3.select(this.$.today)
					.attr('x1', this.x(todayDate))
					.attr('y1', 0)
					.attr('x2', this.x(todayDate))
					.attr('y2', this._graphHeight);
			}

			addTooltip(d) {
				const buildTooltipText = d => {
					const format = d3.timeFormat('%d-%m-%Y');
					return `${d.name}: ${format(new Date(d.date))}`;
				};
				d3.select(this.$.svg).append('text')
					.attr('class', 'tooltip')
					.text(buildTooltipText(d))
					.attr('x', this.x(d.date))
					// Position tooltip under the dot so that it's readable
					.attr('y', this.y(d.percentage) + 72);
			}

			removeTooltip() {
				d3.select(this.$.svg).selectAll('.tooltip').remove();
			}

			_valueline(data) {
				return d3.line().x(d => this.x(d.date)).y(d => this.y(d.percentage))(data);
			}

			_drawScatterPlot() {
				const dragged = d => {
					// TODO: this is just for debug
					const todayDate = new Date('2018-01-21T23:00:00.000Z');
					// Allow post-poning deadlines only after today
					if (d.date >= todayDate && d.date > todayDate) {
						d.date = this.x.invert(d3.event.x);
						// Move the current dot
						d3.select(this.$.svg)
							.select(`.${d.name}`)
							.attr('cx', this.x(d.date));

						// Trigger schedule recalculation
						this._recalculateSchedule(d.taskId, d.date);

						// Move also other dots
						Object.keys(this._inputData).forEach(taskId => {
							const item = this._inputData[taskId];
							d3.select(this.$.svg)
								.select(`.${item.name}`)
								.attr('cx', this.x(item.date));
						});

						// Redraw line connecting dots
						d3.select(this.$.svg).select('path').attr('d', this._valueline(this._inputData));
					}
				};

				d3.select(this.$.svg).select('g').selectAll('dot')
					.data(this._inputData)
					.enter().append('circle')
					// Define class of the circle as the phase name
					.attr('class', d => d.name)
					.attr('r', 8)
					.attr('cx', d => {
						return this.x(d.date);
					})
					.attr('cy', d => {
						return this.y(d.percentage);
					})
					.on('mouseover', d => this.addTooltip(d))
					.on('mouseout', () => this.removeTooltip())
					.style('fill', d => {
						switch(d.name){
							case 'sensing':
								return 'blue';
							case 'visioning':
								return 'red';
							case 'prototyping':
								return 'yellow';
							case 'scaling':
								return 'green';
							default:
								return 'grey';
						}
					})
					.call(d3.drag().on('drag', dragged));
			}

			_drawLabels() {
				d3.select(this.$.svg).select('g').selectAll('dot')
					.data(this._inputData)
					.enter().append('text')
					.attr('class', 'label')
					.attr('x', d => this.x(d.date) - 16)
					.attr('y', d => this.y(d.percentage) - 16)
					.text(d => `${Math.round(d.progress * 100)} %`);
			}

			_recalculateSchedule(taskId, newDeadline) {
				const format = d3.timeFormat('%Y-%m-%d');
				const oldDeadline = new Date(this.deadlines[taskId]);
				this.deadlines[taskId] = format(new Date(newDeadline));
				// Move also other deadlines
				// that are after the current one
				// TODO: simulates what task-scheduler library does
				const blockedInterval = newDeadline.getTime() - oldDeadline.getTime();
				// Moving is applied only when deadline has moved forward for at least 1 day
				if (blockedInterval > 86400000) {
					Object.keys(this.deadlines).forEach(taskKey => {
						const previousDeadline = new Date(this.deadlines[taskKey]);
						if(new Date(previousDeadline) > new Date(oldDeadline)) {
							this.deadlines[taskKey] = format(new Date(previousDeadline).getTime() + blockedInterval);
						}
					});
					// Move also end
					const oldEnd = this.end;
					this.end = format(new Date(oldEnd).getTime() + blockedInterval);
				}

				return this.buildInputData();
			};

			ready() {
				super.ready();
				this._drawTodayLine();
				this._drawYAxis();
				this._drawXAxis();

				// Define data to build the graphics
				this.buildInputData();

				this._drawScatterPlot();

				this._drawLabels();

				this._drawValuelinePath();
			}
		}
		customElements.define(D3TaskPlanner.is, D3TaskPlanner);
	</script>
</dom-module>
